apply plugin: 'com.android.library'

android {
    namespace "com.heavyplayer.audioplayerrecorder"
    compileSdk 33

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 31
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
}
